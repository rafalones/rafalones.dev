<!DOCTYPE html>
<html>
<head>
    <title>R R R</title>
    <link rel="icon" href="https://i.imgur.com/R88tx8B.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #tv-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/PJPV3pd.png') no-repeat;
            background-size: cover;
            z-index: 1; /* Coloca o fundo da TV na frente */
        }

        #myVideo {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            height: 400px;
            object-fit: cover;
            z-index: 0; /* Coloca o vídeo atrás do fundo da TV */
            filter: grayscale(100%);
        }

        .neon-text {
            position: absolute;
            top: 75%;
            left: 48%;
            transform: translate(-50%, -50%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 64px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff, 0 0 40px #0ff, 0 0 80px #0ff, 0 0 90px #0ff, 0 0 100px #0ff, 0 0 150px #0ff;
            animation: pulse 3s infinite;
            z-index: 2;
        }

        @keyframes pulse {
            0% {
                opacity: 0.3;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.3;
            }
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            color: white;
            font-size: 12px;
            font-family: neon;
            text-align: center;
            z-index: 2;
        }

        footer a {
            color: inherit;
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</head>
<body>
    <div id="tv-background"></div>
    <video autoplay muted loop id="myVideo">
        <source src="https://i.imgur.com/ytnNwDh.mp4" type="video/mp4">
    </video>
    <div class="neon-text animate__animated animate__bounce animate__heartBeat">
        R R R
    </div>

    <footer>
        Contact me:
        <a href="mailto:rrr@rafalones.dev">rrr@rafalones.dev</a>
    </footer>
</body>
</html>
